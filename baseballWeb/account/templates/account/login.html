{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
  <h1>Log-in</h1>
  <p>Please, use the following form to log-in or <a href="{% url "register" %}">register an account</a></p>
  <form action='.' method='POST'>
    {{ form.as_p}}
    {% csrf_token %}
    <p><input type='submit' value='log in'></p> 
  </form>
{% endblock %}
